<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>
<body>
    <ol>
        <li>o1</li>
        <li>o2</li>
        <li>o3</li>
        <li>o4</li>
    </ol>
    <ul>
        <li>u1</li>
        <li>u2</li>
        <li>u3</li>
        <li>u4</li>
    </ul>
    <script>
        // 选择ol下的第一个
        $("ol li").first().css('color','red')
        // 选择ol下的第二个
        $("ol li").eq(2).css('color','green')
        // 选择ol下的最后个
        $("ol li").last().css('color','green')
        // 选择ul下除了索引为3的
        $("ul li").eq(3).siblings().css('color','blue')
    </script>
</body>
</html>
