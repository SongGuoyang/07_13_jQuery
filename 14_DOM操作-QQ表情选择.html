<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>QQ表情选择</title>
	 <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style type="text/css">
    *{margin: 0;padding: 0;list-style: none;}

    .emoji{margin:50px;}
    ul{overflow: hidden;}
    li{float: left;width: 48px;height: 48px;cursor: pointer;}
    .emoji img{ cursor: pointer; }
    </style>
	<script>
        //需求：点击qq表情，将其追加到发言框中
        // 将jquery写在body前面，可以在页面加载完成后调用匿名函数的代码
        $(function () {
            // 获取标签，添加点击事件
            $('img').click(function(){
                // 将当前标签添加到P元素后面
                $('.word').append($(this).clone())
                $('.word').append(" ")
            })
        });

    </script>
	
</head>
<body>
    <div class="emoji">
        <ul>
            <li><img src="images/01.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/02.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/03.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/04.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/05.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/06.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/07.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/08.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/09.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/10.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/11.gif" height="22" width="22" alt="" /></li>
            <li><img src="images/12.gif" height="22" width="22" alt="" /></li>
        </ul>
        <p class="word">
            <strong>请发言：</strong>
            <img src="images/12.gif" height="22" width="22" alt="" />
        </p>
    </div>
</body>
</html>
